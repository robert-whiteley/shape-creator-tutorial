<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MediaPipe / Three.js Shape Creator</title>
  <script defer src="https://cloud.umami.is/script.js" data-website-id="eb59c81c-27cb-4e1d-9e8c-bfbe70c48cd9"></script>
  <link rel="stylesheet" href="styles.css">

  <!-- Primary Meta Tags -->
  <meta name="title" content="Shape Creator Tutorial">
  <meta name="description" content="create/control 3D shapes with hand gestures">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Shape Creator Tutorial">
  <meta property="og:description" content="create/control 3D shapes with hand gestures">
  <meta property="og:image" content="og-image">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:title" content="Shape Creator Tutorial">
  <meta property="twitter:description" content="create/control 3D shapes with hand gestures">
  <meta property="twitter:image" content="og-image">
  
</head>
<body>

  <video id="webcam" autoplay muted playsinline></video>
  <canvas id="canvas"></canvas>
  <div id="three-canvas"></div>
  <div id="instructions">
    Pinch with both hands to rotate and scale<br>
    &gt; Move hands apart/together while pinching to zoom in/out<br>
    Pinch with one hand to move (pan)
  </div>

  <div id="sim-date"></div>

  <div id="speed-control" style="position: absolute; top: 5px; right: 180px; z-index: 40; background: rgba(0,0,0,0.5); padding: 10px; border-radius: 8px; color: white; font-family: sans-serif;">
    <label for="speed-slider">Speed:</label>
    <input type="range" id="speed-slider" min="-7" max="7" step="1" value="0" style="vertical-align: middle;">
    <span id="speed-value" style="display: inline-block; min-width: 110px; font-family: 'Roboto Mono', 'Menlo', 'Consolas', monospace; text-align: right;">1.00x</span>
    <br>
    <label for="scale-slider">Scale:</label>
    <input type="range" id="scale-slider" min="1" max="200" step="1" value="1" style="vertical-align: middle;">
    <span id="scale-value" style="display: inline-block; min-width: 110px; font-family: 'Roboto Mono', 'Menlo', 'Consolas', monospace; text-align: right;">1x</span>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

</body>

<script type="module" src="main.js"></script>

</html>
